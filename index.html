<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="inputs">
      <form>
        <span class="input_span" id="input-days"><input type="number"  placeholder=" DD"></span>
        <span class="input_span" id="input-months"><input type="number"  placeholder=" MM"></span>
        <span class="input_span" id="input-years"><input type="number"  placeholder=" YYYY"></span>
        <span class="input_span" id="buffer"></span>
      </form>
    </div>
    <div class="submit">
      <span></span> <button type="button"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </div>
    <div class="display">
      <h1><span id="ouput-years">- -</span>years</h1>
      <h1><span id="ouput-months">- -</span>months</h1>
      <h1><span id="ouput-days">- -</span>days</h1>
    </div>
  </div>

</body>
</html>
